# Site settings
title: Tammy
email: tammy@example.com
description: "A minimalistic portfolio showcasing my work and thoughts"
baseurl: "/tdeywebsite" # the subpath of your site, e.g. /blog
url: "https://0xtdey.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
encoding: utf-8

# Sass settings
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass

# Jekyll build settings
theme:
remote_theme:

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Tammy"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio"
